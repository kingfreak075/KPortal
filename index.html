    <style>
        /* Reset di base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(46, 125, 50, 0.2);
            --primary-color: #1b5e20; /* Verde scuro */
            --secondary-color: #4caf50; /* Verde principale */
            --light-text: #ffffff;
            --success-color: #2e7d32; /* Verde successo */
            --warning-color: #ff9800; /* Arancione */
            --danger-color: #f44336; /* Rosso */
            --info-color: #2196f3; /* Blu */
            --accent-color: #8bc34a; /* Verde chiaro */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a5d6a7 0%, #66bb6a 100%); /* Verde chiaro */
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* Layout a colonne */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Colonna di sinistra (40% pi√π larga) */
        .search-column {
            flex: 1.4; /* 40% pi√π larga */
        }

        /* Colonna di destra */
        .details-column {
            flex: 1; /* Larghezza base */
        }

        .column {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        /* Form e input */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #a5d6a7;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

            input[type="file"]:focus,
            input[type="text"]:focus,
            select:focus {
                border-color: var(--secondary-color);
                box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
                outline: none;
            }

        /* Bottoni */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

            .btn:hover {
                background: var(--primary-color);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(27, 94, 32, 0.3);
            }

        /* Risultati della ricerca */
        .results-container {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
        }

            .results-container ul {
                list-style: none;
                padding: 0;
            }

            .results-container li {
                padding: 12px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: background 0.3s ease;
            }

                .results-container li:hover {
                    background: rgba(52, 152, 219, 0.1);
                }

            .results-container a {
                color: var(--secondary-color);
                text-decoration: none;
                margin-left: 10px;
                font-weight: 600;
            }

                .results-container a:hover {
                    text-decoration: underline;
                }

        /* Dettagli impianto */
        #impiantoDetails {
            margin-top: 20px;
        }

        .placeholder {
            color: #888;
            font-style: italic;
        }

        /* Container documenti */
        .documenti-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(232, 245, 233, 0.9);
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            border-left: 4px solid var(--secondary-color);
        }

            .documenti-container h4 {
                color: var(--primary-color);
                margin-bottom: 10px;
            }

            .documenti-container a {
                color: var(--secondary-color);
                text-decoration: none;
                font-weight: 600;
            }

                .documenti-container a:hover {
                    text-decoration: underline;
                }

        /* Container annotazioni */
        .annotazioni-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(232, 245, 233, 0.9);
            border-radius: 6px;
            border-left: 4px solid var(--info-color);
        }

        .annotazioni-list {
            margin-top: 10px;
        }

        .annotazione-item {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

            .annotazione-item:hover {
                background: rgba(139, 195, 74, 0.1);
            }

            .annotazione-item:last-child {
                border-bottom: none;
            }

        .annotazione-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .tecnico {
            font-size: 0.9em;
            color: #666;
            background: rgba(76, 175, 80, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .annotazione-note {
            font-size: 0.95em;
            color: #333;
            padding-left: 15px;
            border-left: 3px solid #e0e0e0;
            line-height: 1.5;
        }

        .badge-tipo {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-semestrale {
            background: rgba(46, 125, 50, 0.2);
            color: #1b5e20;
        }

        .badge-appuntamento {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }

        .badge-manutenzione {
            background: rgba(139, 195, 74, 0.2);
            color: #558b2f;
        }

        /* Ricerche recenti */
        .recent-searches-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(232, 245, 233, 0.9);
            border-radius: 6px;
            border-left: 4px solid var(--warning-color);
        }

        #recentSearches {
            list-style: none;
            padding: 0;
        }

            #recentSearches li {

                margin-bottom: 5px;
                background: rgba(255, 255, 255, 0.7);
                border-radius: 4px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

                #recentSearches li:hover {
                    background: rgba(76, 175, 80, 0.1);
                }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: var(--light-text);
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            font-style: italic;
            z-index: 1000;
        }

            .footer p {
                margin: 0;
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .column {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .annotazione-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .tecnico {
                align-self: flex-start;
            }
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-container li {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        /* Scrollbar personalizzata */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--primary-color);
            }

        /* Stile per i filtri */
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Stile per l'elenco impianti */
        .impianto-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow);
        }

            .impianto-item.mese-diverso {

        /* Statistiche */

            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            box-shadow: var(--shadow);

            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

            }

                    aggiungiDebugInfo(`Foglio ANNOTAZIONI caricato con ${annotazioniData.length} righe trovate.`);

                // --- AGGIUNGI DA QUI ---

                } else {

                    archivioData = XLSX.utils.sheet_to_json(archivioSheet);
                    aggiungiDebugInfo(`Foglio ARCHIVIO caricato con ${archivioData.length} righe.`);
                }
                // --- A QUI ---

                // Debug finale
                aggiungiDebugInfo(`File analizzato: PARCO (${data.length} righe), ELENCO (${elencoData.length} righe), ANNOTAZIONI (${annotazioniData ? annotazioniData.length : 0} righe).`);

        // Gestione della ricerca
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const zona = document.getElementById('zona').value;
            const query = document.getElementById('query').value.toLowerCase();

            // Filtra i dati
            const results = data.filter(item => {
                return item.zona == zona && (
                    item.impianto.toLowerCase().includes(query) ||
                    item['Indirizzo impianto'].toLowerCase().includes(query)
                );
            });

        // Funzioni per la gestione delle date
        function excelDateToJSDate(excelDate) {
            return new Date(Math.round((excelDate - 25569) * 86400 * 1000));
        }

        function formatData(excelDate) {
            if (!excelDate) return 'N/A';
            const jsDate = excelDateToJSDate(excelDate);
            const giorno = String(jsDate.getDate()).padStart(2, '0');
            const mese = String(jsDate.getMonth() + 1).padStart(2, '0');
            const anno = jsDate.getFullYear();
            return `${giorno}-${mese}-${anno}`;
        }

        function formatDateToDDMMYYYY(excelDate) {
            if (!excelDate) return 'N/A';
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            const giorno = String(date.getDate()).padStart(2, '0');
            const mese = String(date.getMonth() + 1).padStart(2, '0');
            const anno = date.getFullYear();
            return `${giorno}/${mese}/${anno}`;
        }

        // Funzione per mostrare commesse
        function mostraCommessePerImpianto(impianto) {
            const lista = document.getElementById('listaCommesse');
            lista.innerHTML = '';

            const commesseImpianto = m28Data.filter(commessa => commessa["ID Imp."] == impianto.impianto);

            if (commesseImpianto.length === 0) {
                lista.innerHTML = '<li>Nessuna commessa trovata per questo impianto.</li>';
            } else {
                commesseImpianto.forEach(commessa => {
                    const numeroCommessa = commessa["Numero Commessa"] || 'N/A';
                    const dataCommessa = formatDateToDDMMYYYY(commessa["Data commessa"]) || 'N/A';
                    const statoComm = commessa["Stato comm."] || 'N/A';
                    const tipo = commessa["Tipo"] || 'N/A';
                    const commessaJSON = encodeURIComponent(JSON.stringify(commessa));
                    const linkIcon = `<a href="commesse.html?commessa=${commessaJSON}" target="_blank" title="Visualizza dettagli commessa">üî®</a>`;
                    const liHTML = `<li>${numeroCommessa} - ${dataCommessa} - ${statoComm} - ${tipo}&nbsp;${linkIcon}</li>`;
                    lista.innerHTML += liHTML;
                });
            }
        }

            if (!value) return 'N/A';

        function getUltimeAnnotazioni(impiantoCodice, limite = 5) {
            if (!annotazioniData || annotazioniData.length === 0) {
                return [];
            }
            
            const oggi = new Date();
            const unAnnoFa = new Date();
            unAnnoFa.setFullYear(oggi.getFullYear() - 1);
            
            return annotazioniData
                .filter(ann => {
                    // Filtra per impianto
                    if (ann.impianto_ann != impiantoCodice) return false;
                    
                    // Filtra per data (ultimo anno)
                    if (!ann.anno_ann || !ann.mese_ann || !ann.giorno_ann) return false;
                    
                    const dataAnnotazione = new Date(ann.anno_ann, ann.mese_ann - 1, ann.giorno_ann);
                    return dataAnnotazione >= unAnnoFa;
                })
                .sort((a, b) => {
                    // Ordina dalla pi√π recente alla pi√π vecchia
                    const dateA = new Date(a.anno_ann, a.mese_ann - 1, a.giorno_ann);
                    const dateB = new Date(b.anno_ann, b.mese_ann - 1, b.giorno_ann);
                    return dateB - dateA;
                })
                .slice(0, limite);
        }

        // Gestione ricerche recenti
        const recentSearches = [];

        function saveRecentSearch(zona, query) {
            const searchEntry = { zona, query };
            recentSearches.unshift(searchEntry);
            if (recentSearches.length > 10) {
                recentSearches.pop();
            }
            updateRecentSearches();
        }

        function updateRecentSearches() {
            const recentSearchesList = document.getElementById('recentSearches');
            recentSearchesList.innerHTML = '';

            recentSearches.forEach((search, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${search.zona} - ${search.query}`;
                listItem.style.cursor = 'pointer';
                listItem.addEventListener('click', () => {
                    document.getElementById('zona').value = search.zona;
                    document.getElementById('query').value = search.query;
                    document.getElementById('searchForm').dispatchEvent(new Event('submit'));
                });
                recentSearchesList.appendChild(listItem);
            });
        }

        // Modifica evento submit per salvare la ricerca
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const zona = document.getElementById('zona').value;
            const query = document.getElementById('query').value.toLowerCase();

            if (zona && query.length >= 4) {
                saveRecentSearch(zona, query);
            }
        });
